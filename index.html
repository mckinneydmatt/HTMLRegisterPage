<html lang="en">

<head>

    <link rel="stylesheet" href="main.css">

</head>

<body>
    <nav class="nava">
        <button class="reg" type="button">About Us</button>
        <button class="reg" type="button">Register</button>
    </nav>
    <div class="wrapper">
        <form class="signup">
            <div class="suhead">
                <h1>Sign Up</h1>
            </div>
            <div>
                <input placeholder="Email" type="text" />
            </div>
            <br>
            <div>
                <input placeholder="Username" type="text" />

            <br>

            <div>
                <input placeholder="Password" type="password" />

            <br>

            <div>

            </div>
            <br>

            <div>
                <button class="reg" type="submit">Register</button>
            </div>
            <br>

            <img src="Images/Amazon.png" width="40" height="40">
            <img src="Images/Facebook.png" width="40" height="50">

            <img src="Images/github.png" width="100" height="40">

            <img src="Images/slack.png" width="40" height="40">

    </div>
